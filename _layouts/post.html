<div class="post-content">
	<center><h1>{{ page.title }}</h1><img class="post-image" src="{{ page.featuredimage }}" width="350" height="239" layout="responsive" /></center>
{{ content }}
	<p style="text-align:right;">Ultima atualização: {{ page.data }}.</p>
	 {% include postagens-relacionadas.html %}
</div>
<div class="post-footer">
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v3.2&appId=739115683120233&autoLogAppEvents=1';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
	<div class="fb-comments" data-href="{{ site.url }}{{ page.url }}" data-width="100%" data-numposts="5" data-colorscheme="light" style="background-color:#fff;"></div>
<br/><br/>
