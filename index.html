<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
<div class="post-content">
	{% for post in site.posts %}
	<a href="{{ post.url }}" style="text-decoration:none;"><div class="tumbrl"><img src="{{ post.featuredimage }}" class="post-thumb" alt="{{ page.title }}"/></div></a>
		<div class="post-coluna2">
			<div class="post-title"><center><h2><a href="{{ post.url }}" style="text-decoration:none;color:#fff;">{{ post.title }}</a></h2></center></div>
			<div class="expert">{{ post.excerpt }}</div>
		</div>
		<a href="{{ post.url }}" style="text-decoration:none;"><div class="continue-lendo">CONTINUAR LENDO!</div></a>
	<div class="pos-post"></div>
	{% endfor %}
	<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- Anuncio Footer -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-2816982644079927"
     data-ad-slot="7247100365"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
</div>
<style>
	.tumbrl{vertical-align:middle;display:inline-block;width:200px;height:130px;}
	.expert{width:100%;height:100px;overflow:hidden;text-align:justify;}
	.continue-lendo{margin-top:10px;width:100%;height:25px;background-color:#3e3e3e;border-radius:5px;border-bottom:solid 3px #2f2a2a;color:#fff;padding-top:5px;padding-bottom:5px;text-decoration:none;text-transform:uppercase;text-align:center;}
	.continue-lendo:hover{background-color:#2c2c2c;border-bottom:solid 3px #181818;}
	.post-coluna2{width:70%;vertical-align:middle;display:inline-block;margin-left:10px;width70%;height:130px;}
	.pos-post{border:solid 1px #fff3;margin-top:20px;margin-bottom:20px;border-radius:100%;}
	.post-title{font-weight:bold;height:30px;overflow:hidden;}
	.post-title h2{color:#fff;margin:0px;}
	.post-thumb{width:200px;}
	@media only screen and (max-width: 600px){
		.tumbrl{width:100%;height:auto;}
		.post-thumb{width:100%;}
		.post-coluna2{width:100%;margin:0px;height:unset;}
		.post-title{height:auto;}
</style>
