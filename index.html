---
layout: main
description:
---
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
<div class="header">
	<div class="header-titulo"><img src="https://i.imgur.com/9LYrqfI.png" style="width:30px;border-radius:100%;" alt="Guia da Musculação Icone"></div>
	<div class="header-titulo"><a href="{{ site.url }}"><b>Guia da Musculação</b></a></div>
	<div class="menu" id="header-item" onclick="menufunction()">|||</div>
	<a href="{{ site.url }}/livro-digital/"><div class="header-item" id="header-item1" >Livro</div></a>
	<a href="{{ site.url }}"><div class="header-item" id="header-item2" >Pagina Inicial</div></a>
	<script>
		function menufunction(){
			if ($('#header-item1').css('display')==('block')){$('#header-item1').css('display', 'none');}
			else if ($('#header-item1').css('display')==('none')){$('#header-item1').css('display', 'block');}
			if ($('#header-item2').css('display')==('block')){$('#header-item2').css('display', 'none');}
			else if ($('#header-item2').css('display')==('none')){$('#header-item2').css('display', 'block');}
		}
	</script>
</div>
<div class="main">
<img src="https://i.imgur.com/9LYrqfI.png" style="width:200px;border-radius:100%;" alt="Guia da Musculação Icone"/>
<p><b>Guia da Musculação</b></p>
</div>
<div class="main2">
	{% for post in site.posts %}
	<a href="{{ post.url }}" style="text-decoration:none;"><div class="tumbrl"><img src="{{ post.featuredimage }}" style="width:200px;height:130px;"/></div></a>
		<div class="post-coluna2">
			<div class="post-title"><center><h2><a href="{{ post.url }}" style="text-decoration:none;">{{ post.title }}</a></h2></center></div>
			<div class="expert">{{ post.excerpt }}</div>
		</div>
		<a href="{{ post.url }}" style="text-decoration:none;"><div class="continue-lendo">CONTINUAR LENDO!</div></a>
	<div class="pos-post"></div>
	{% endfor %}
</div>
<style>
	.tumbrl{vertical-align:middle;display:inline-block;width:200px;height:130px;}
	.expert{width:100%;height:100px;overflow:hidden;text-align:justify;}
	.continue-lendo{margin-top:10px;width:100%;height:25px;background-color:#3e3e3e;border-radius:5px;border-bottom:solid 3px #2f2a2a;color:#fff;padding-top:5px;padding-bottom:5px;text-decoration:none;text-transform:uppercase;text-align:center;}
	.continue-lendo:hover{background-color:#2c2c2c;border-bottom:solid 3px #181818;}
	.post-coluna2{width:70%;vertical-align:middle;display:inline-block;margin-left:10px;width70%;height:130px;}
	.pos-post{border:solid 1px #0003;margin-top:20px;margin-bottom:20px;border-radius:100%;}
	.post-title{font-weight:bold;height:30px;}
	.post-title h2{color:#fff;margin:0px;}
</style>
