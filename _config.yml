# Site Settings
title: Guia da Musculação
email: guiadamusculacaocontato@gmail.com
description: Some text about your blog.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://guiadamusculacao.github.io" # the base hostname & protocol for your site
google_analytics: "UA-124267055-1"

include: ["_pages"]

tag_dir: 'tags'
tag_title_prefix: 'Tag:'

paginate: 24
paginate_path: "/pagina/:num/"

blog:
    tags:
        url: /tags/
        title_prefix: "blog - tag: "
        layout: tag.html

# User Settings
username: Guia da Musculçaão
user_description: Some text about you.
